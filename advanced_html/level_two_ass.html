<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please note: First name, Last name, Password and Email are required</p>
    <form method="get">
      <label for="firstname"> First Name : </label>
      <input type="text" name="" placeholder="First Name" required>
      <label for "lastname"> Last Name : </label>
      <input type="text" name="" placeholder="Last Name" required>
      <p></p>
      <label for="email"> Email: </label>
      <input type="email" name="" placeholder="name@email.com" required>
      <label for="password"> Password: </label>
      <input type="password" name="" placeholder="" required>
      <p> Are you over the age of 18?</p>

      <label for="yesno"> Yes: </label>
      <input id = " yesno" type="radio" name="yesno" value="yes">

      <label for="yesno"> No: </label>
      <input type="radio" name="yesno" value="no">

      <p>Do you have a Credit Card of Paypal?</p>
      <select class="" name="cardtype">
          <option value="Credit Card">Credit Card</option>
          <option value="Paypal">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>
  </body>
</html>
