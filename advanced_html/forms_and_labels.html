<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form and Labels</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <input type="text" name="useremail" value="Enter Email">
      <input type="submit" name="submit" value="Submit">
    </form>



    <form class="labels" action="index.html" method="post">
      <label>
          Enter Text:
          <input type="text" name="" value="">
      </label>
    </form>

 <!-- Label for-->
    <form class="" action="index.html" method="post">
      <label for="userinput"> Enter Input:</label>
      <input type="text" name="" placeholder="not required">
      <input type="text" name="text" placeholder="required" required>
      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
