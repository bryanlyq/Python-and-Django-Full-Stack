<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Forms and Selection</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form  method="get">
      <h3>Are you from inside the US?</h3>
      <label for="inusa">Inside :</label>
      <input id = "inusa" type="radio" name="loc" value="inside">

      <label for="outsideusa"> Outside : </label>
      <input id ="outsideusa" type="radio" name="loc" value="outside">


      <h2>How was your service?</h2>

      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
        <input type="submit" name="" value="SUBMIT">
      </select>
      <p> Any other Feedback? </p>
      <textarea name="mytest" rows="8" cols="80"></textarea>


      <input type="submit" name="" value="SUBMIT">
    </form>
  </body>
</html>
