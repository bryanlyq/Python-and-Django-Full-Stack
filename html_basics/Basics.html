<!DOCTYPE>
<html>
  <head>
    <meta charset = "utf-8">
    <title> Basic HTML </title>
    </head>

    <body>
        <h1> Heading 1 </h1>
        <h2> Heading 2 </h2>
        <h3> Heading 3 </h3>
        <h6> Heading 6 </h6>

        <p> This is a paragraph </p>
        <p><strong>  This is a bold text </strong></p>
        <p><em>  This is an italic text </em><p>

        <!-- Lists -->
        <h1> Lists </h1>
        <ol>
          <li> First item</li>
          <li> Second item</li>
          <li> Third item</li>
        </ol>
        <ul>
          <li>Bullet one</li>
          <li>Bullet two</li>
        </ul>

        <!-- Nested Lists -->

        <ol>
          <li>First nest</li>
          <ul>
            <li> I am nested </li>
            <ul>
              <li>I am really nested</li>
            </ul>
          </ul>
        </ol>

    </body>
</html>
